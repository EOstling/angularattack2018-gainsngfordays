<div class="container">
<h1>Make your own Workout!</h1>
<form>
<div class="form-group">
    <label for="name">Workout: </label>
    <input type="text" class="form-control" [(ngModel)]="workout">
</div>
<div class="form-group">
    <label for="workout">Time</label>
    <input type="text" class="form-control" [(ngModel)]="time">
</div>
</form>
</div>
