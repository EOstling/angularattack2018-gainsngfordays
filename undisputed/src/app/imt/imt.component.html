<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div class="card">
            <img class="card-img-top" src="..." alt="Filler">
            <h2>Movements </h2>
            <ul *ngFor="let m of mockery" >
              <li>
                {{m.id}}
              </li>
              <li>
                {{m.name}}
              </li>
              <li>
                {{m.weight}}
              </li>
              <li>
                {{m.typeOfWorkout}}
              </li>
              <li>
                {{m.notes}}
              </li>
              <li>
                {{m.pB}}
              </li>
            </ul>
                <button class="btn btn-outline-primary">Look at your past results</button>
                <button class="btn btn-outline-secondary" (click)="getIMT()">Add your workouts</button>
                <pre>{{this.IMTS | json }}</pre>
                <app-imt-list-items (giveWorkout)="getFromChild($event)"></app-imt-list-items>
                 The workout is: {{ IWorkOuts | json }}
        </div>
    </div>
  </div>
</div>
