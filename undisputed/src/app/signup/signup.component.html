<h1>Sign up</h1>
<div>
    <label>Username:
        <input [(ngModel)]="current.username" placeholer = "username">
    </label>
</div>

<div>
  <label>Password:
      <input [(ngModel)]="current.password" placeholer = "passwd">
  </label>
</div>

<div>
  <label>First Name:
  <input [(ngModel)]="current.fname" placeholer = "firstname">
  </label>
</div>


<div>
  <label>Last Name:
      <input [(ngModel)]="current.lname" placeholer = "lastname">
  </label>
</div>

<div>
  <label>Email:
      <input [(ngModel)]="current.email" placeholer = "email">
  </label>
</div>

<div>
  <label>Age:
      <input [(ngModel)]="current.age" placeholer = "age">
  </label>
</div>
