<div class="container">
  <div class="row">
    <div class="col-xs-12">
            <img class="card-img-top" src="https://hackbit.github.io/angularattack2018-gainsngfordays/undisputed/assets/weffs.jpg" alt="Filler">
            <h2>Movements </h2>
            <ul *ngFor="let m of mockery" >
              <li>
                {{m.id}}
              </li>
              <li>
                {{m.name}}
              </li>
              <li>
                {{m.weight}}
              </li>
              <li>
                {{m.notes}}
              </li>
              <li>
                {{m.pB}}
              </li>
            </ul>
                <button class="btn btn-outline-secondary" (click)="getIMT()">Your History</button>
                <app-imt-list-items (giveWorkout)="getFromChild($event)"></app-imt-list-items>
                 The workout added: {{ IWorkOuts | uppercase }}
    </div>
  </div>
</div>
