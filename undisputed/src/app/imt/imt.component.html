<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div class="card">
            <img class="card-img-top" src="..." alt="Filler">
            <h2>Custom Individual Movements</h2>
            <ul>
              <li>
                Your weight is:  {{this.weight}} 
              </li>
              <li>
                Your time is:  {{this.time}} 
              </li>
              <div *ngFor="let Imts of Imt">
                  {{this.day}}
                </div>
              <li>
                Your workout is is:  {{this.workout}} 
              </li>
              <li>
                Your Personal Best is:  {{this.pB}} 
              </li>
            </ul>
        </div>
    </div>
  </div>
</div>
